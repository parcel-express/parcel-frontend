name: Netlify Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  netlify-build-test:
    name: Test Netlify Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test Netlify build process
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build directory
        run: |
          echo "Checking if '.next' directory exists..."
          if [ -d ".next" ]; then
            echo "‚úÖ Build directory exists"
            echo "üìÅ Contents of .next directory:"
            ls -la .next/
          else
            echo "‚ùå Build directory not found"
            exit 1
          fi

      - name: Check essential files
        run: |
          echo "Checking for essential build files..."
          if [ -d ".next/server" ]; then
            echo "‚úÖ Server build exists"
          else
            echo "‚ùå Server build not found"
            exit 1
          fi

          if [ -d ".next/static" ]; then
            echo "‚úÖ Static assets exist"
          else
            echo "‚ùå Static assets not found"
            exit 1
          fi

      - name: Upload Netlify build preview
        uses: actions/upload-artifact@v4
        with:
          name: netlify-build
          path: .next/
          retention-days: 7
